<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>고객 수정</title>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
</head>
<body>



<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="/image/chef_72_72.png" alt="쉐프이미지">
    </div>

    <div class="row">
        <div class="col-md">
            <h4 class="mb-3">Customer Info.</h4>
            <form role="form" th:action="@{|/customer/${form.id}/edit|}" th:object="${form}" method="post">
                <div class="mb-3">
                    <label th:for="name">고객 이름</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="음식 이름을 입력하세요"
                               th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                        <div class="invalid-feedback">
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
                        </div>
                        <div class="is-invalid">
                        </div>
                        <div class="invalid-tooltip">

                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address">활성화</label>
                    <select id="active" th:field="*{active}" class="form-select">
                        <option value="">예/아니오</option>
                        <option th:each="activeCode : ${activeList}"
                                th:value="${activeCode.code}"
                                th:text="${activeCode.text}">FAST</option>
                    </select>


                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" >
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <button type="button" class="btn btn-primary" onclick="location.href='/customer'">목록</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
