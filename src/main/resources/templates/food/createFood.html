<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" >
    <title>음식 생성</title>
    <style>
        .fieldError {
            border-color: #bd2130;
        }
    </style>
</head>
<body>



<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="/image/chef_72_72.png" alt="쉐프이미지">
    </div>

    <div class="row">
        <div class="col-md">
            <h4 class="mb-3">Food Info.</h4>
            <form role="form" action="/food/new" th:object="${foodForm}" method="post">
                <div class="mb-3">
                    <label th:for="name">음식 이름</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="음식 이름을 입력하세요"
                               th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                        <div class="invalid-feedback">
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
                        </div>
                        <div class="is-invalid">
                        </div>
                        <div class="invalid-tooltip">

                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" >
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>
                <hr>
                <div class="form-group">
`                    <button type="button" class="btn btn-primary" onclick="location.href='/food'">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>
</div>



<!-- /container -->

</body>
</html>
