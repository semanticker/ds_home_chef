<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<script src="https://code.jquery.com/jquery-3.6.1.js"   integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="   crossorigin="anonymous"></script>

<script  th:inline="javascript">

    function deleteFood(id) {

        const msg = '정말 삭제 하나요?';

        if (confirm(msg)) {
            const form = $('form');

            form.attr('method', 'DELETE');
            form.attr('action', '/food/' + id + '/delete');
            form.submit();
        }

    }

</script>

<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>



<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="/image/chef.png" alt="" width="72" height="72">
        <!--<h2>Checkout form</h2>
        <p class="lead">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>-->
    </div>

    <div class="row">
        <div class="col-md">
            <h4 class="mb-3">Food Info.</h4>
            <form role="form" th:object="${form}">
                <div class="mb-3">
                    <label th:for="name">음식 이름</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" th:field="*{name}" class="form-control" readonly="readonly" placeholder="음식 이름을 입력하세요"
                               th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                        <div class="invalid-feedback">
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
                        </div>
                        <div class="is-invalid">
                            a
                        </div>
                        <div class="invalid-tooltip">

                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" readonly="readonly" placeholder="1234 Main St" >
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>
                <hr>

                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="location.href='/food'">목록</button>
                    <button type="button" class="btn btn-primary" th:onclick="|location.href='/food/${form.id}/edit'|">수정</button>
                    <button type="button" class="btn btn-primary" th:onclick="|deleteFood('${form.id}')|">삭제</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
